version: '3.8'

services:
  chief:
    build: .
    image: izdrail/chief.izdrail.com:latest
    container_name: chief.izdrail.com
    ports:
      - "1248:1248"
    volumes:
      - .:/app
    environment:
      - OLLAMA_HOST=https://ai.izdrail.com
      - OLLAMA_MODEL=devstral-small-2
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
